<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Tank Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!--Script. Do not touch.-->
    <!--Global variables. Data needed throughout application-->
    <script src="global.js"></script>
    <!--Randomly Generate Map-->
    <script src="generateMap.js"></script>
    <!--Contains game object classes-->
    <script src="classes.js"></script>
    <!--Collision Detection-->
    <script src="collisionDetection.js"></script>
    <!--Spawn Tanks in on randomly generated map-->
    <script src="tankSpawner.js"></script>
    <!--Master Script. Facilitates canvas animations.-->
    <script src="script.js"></script>
    <!--Event listeners. Allows user to interact with the game.-->
    <script src="userControls.js"></script>
  </body>
</html>
